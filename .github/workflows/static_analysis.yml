name: Static Code Analysis

on:
  push:
    branches: [ main, feature/**, copilot/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Run static code analysis
      run: |
        python3 tools/analyze_codebase.py
    
    - name: Upload codebase overview
      uses: actions/upload-artifact@v4
      with:
        name: codebase-overview
        path: docs/codebase_overview.md
        retention-days: 90
    
    - name: Upload dependency diagram
      uses: actions/upload-artifact@v4
      with:
        name: dependency-diagram
        path: docs/diagrams/dependency.dot
        retention-days: 90
    
    - name: Generate dependency diagram visualization (optional)
      continue-on-error: true
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz
        dot -Tpng docs/diagrams/dependency.dot -o docs/diagrams/dependency.png
        dot -Tsvg docs/diagrams/dependency.dot -o docs/diagrams/dependency.svg
    
    - name: Upload dependency diagram visualizations
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: dependency-diagram-images
        path: |
          docs/diagrams/dependency.png
          docs/diagrams/dependency.svg
        retention-days: 90
